<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Exercises</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Exercises</h1>

  <!-- Reverse String -->
  <section>
    <h2>1. Reverse a String</h2>
    <input type="text" id="txt" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="Results"></p>
    
  </section>

  <hr>

  <!-- Palindrome Check -->
  <section>
    <h2>2. Palindrome Checker</h2>
    <input type="text" id="pal" placeholder="Enter numbers (e.g., 121)">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindrome"></p>
  </section>

  <hr>

  <!-- Tip Calculator -->
  <section>
    <h2>3. Tip Calculator</h2>
    <label>Subtotal: $</label>
    <input type="number" id="subtotal" placeholder="Enter subtotal">
    <label>Tip (%):</label>
    <input type="number" id="tip" placeholder="Enter tip percentage">
    <button onclick="calculateTotal()">Calculate</button>
    <p id="total"></p>
  </section>

  <script src="index.js"></script>
</body>
</html>
